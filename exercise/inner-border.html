<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 300px;
		height: 300px;
		background-color: #aaa;
		margin: 20px;
	}
	.aa{
		/*background: linear-gradient(180deg, #f00, rgba(255,0,0,.5));*/
		background-image: linear-gradient(180deg, #f00 20px, rgba(255,0,0,0) 20px),
						          linear-gradient(45deg, #f00 20px , rgba(255,0,0,0) 20px);
	}
	.bb{
		/*box-shadow:inset 0 -40px 0 -20px #F00;*/
		box-shadow: inset 0 -20px 0 0 #F00,
								inset -20px 0 0 0 #F00,
								inset 20px 0 0 0 #F00;
	}
	</style>
</head>
<body>
	<div class="aa"></div>
	<div class="bb"></div>
</body>
</html>
